<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1em;
            background-color: #f2f2f2;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 1em;
            border: 1px solid #ccc;
            text-align: left;
            font-size: 1.2em;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 1em;
                background-color: #fff;
                padding: 0.5em;
                border-radius: 5px;
            }
            td {
                border: none;
                padding: 0.5em;
                font-size: 1.1em;
            }
            td::before {
                content: attr(data-label);
                font-weight: bold;
                display: block;
                margin-bottom: 0.3em;
            }
        }
    </style>
</head>

</body>
</html>
