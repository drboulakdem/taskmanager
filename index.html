<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager - Synced Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a {
      color: #2196F3;
      text-decoration: none;
      word-break: break-word;
    }

    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background: white;
        padding: 10px;
        border-radius: 6px;
      }

      td {
        border: none;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 2px;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Synced Tasks</h1>
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>â‚½</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('tasks.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#taskTable tbody");
        data.forEach(task => {
          if (task.isNotWorking) return;

          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          if (task.taskLink?.trim()) {
            const link = document.createElement("a");
            link.href = task.taskLink;
            link.textContent = task.taskName || "Unnamed Task";
            link.target = "_blank";
            nameCell.appendChild(link);
          } else {
            nameCell.textContent = task.taskName || "Unnamed Task";
          }
          nameCell.setAttribute("data-label", "Task");

          const priceCell = document.createElement("td");
          priceCell.textContent = task.price?.toFixed(2) || "0.00";
          priceCell.setAttribute("data-label", "â‚½");

          row.appendChild(nameCell);
          row.appendChild(priceCell);

          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
