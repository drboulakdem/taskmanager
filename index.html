<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
      font-size: 18px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      word-wrap: break-word;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 600px) {
      body {
        font-size: 22px;
        padding: 5px;
      }
      th, td {
        padding: 8px;
      }
    }
    .reload {
      font-size: 18px;
      padding: 6px 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Active Tasks</h2>
  <button class="reload" onclick="loadTasks(true)">ðŸ”„ Reload</button>
  <table>

    <tbody id="task-body">

    </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
